plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    //  Apply the JaCoCo plugin to add support for java
    id 'jacoco'

    //  Apply the SonarQube plugin to add support for java
    id "org.sonarqube" version "2.7.1"


}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

   jacoco {
       toolVersion = "0.8.2"
   }

   

}

// Define the main class for the application
mainClassName = 'com.toolsteam.App'

test.finalizedBy jacocoTestReport

   jacocoTestCoverageVerification {
       violationRules {
           rule {
                      limit {
                   	counter = 'INSTRUCTION'
                        value = 'COVEREDRATIO'
 			minimum = 0.5
                   }
         
                   limit {
                     counter = 'CLASS'
		     value = 'COVEREDRATIO'
                     minimum = 0.5
                   }

		   limit {
		     counter = 'METHOD'
                     value = 'COVEREDRATIO'
                     minimum = 0.5
                   }

                   limit {
                     counter = 'COMPLEXITY'
                     value = 'COVEREDRATIO'
                     minimum = 0.5
                   }

                   limit {
                     counter = 'BRANCH'
                     value = 'COVEREDRATIO'
                     minimum = 0.5
                   }

                   limit {
                     counter = 'LINE'
                     value = 'COVEREDRATIO'
                     minimum = 0.5
                   }
           }    
       }
   }
